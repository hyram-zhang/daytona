name: Build Daytona Image

on:
  workflow_dispatch: # 手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: daytonaio/daytona
          ref: main # 或者指定特定分支/标签

      - name: Set up Docker Buildx
        uses: actions/setup-buildx-action@v3

      - name: Build and Export to Local
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile # 如果 Dockerfile 在根目录
          tags: daytona:latest
          outputs: type=docker,dest=/tmp/daytona_image.tar
          # 如果项目很大，建议开启缓存以加快后续构建速度
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daytona-local-image
          path: /tmp/daytona_image.tar
          retention-days: 1 # 节省存储空间，仅保留1天
