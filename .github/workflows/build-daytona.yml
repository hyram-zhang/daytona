name: Build Daytona via Compose

on:
  workflow_dispatch:

jobs:
  build-and-export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: daytonaio/daytona
          ref: main

      - name: Set up Docker Buildx
        uses: actions/setup-buildx-action@v3

      # 使用 docker-compose 结合 override 文件进行构建
      - name: Build with Compose
        run: |
          docker compose -f docker-compose.yaml -f docker/docker-compose.build.override.yaml build

      # 将构建好的镜像保存为本地文件
      # 注意：请根据 override 文件中的 'image' 标签确认镜像名称
      - name: Save Docker Image
        run: |
          docker save daytona:latest > daytona_full_image.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daytona-compose-image
          path: daytona_full_image.tar
          retention-days: 1
