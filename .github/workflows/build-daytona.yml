name: Build Daytona Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Daytona
        uses: actions/checkout@v4
        with:
          repository: daytonaio/daytona
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # 修正后的正确仓库名

      - name: Build with Compose Override
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
        run: |
          # 同时引用基础文件和构建覆盖文件
          docker compose -f docker-compose.yaml -f docker/docker-compose.build.override.yaml build

      - name: Save Image to Tar
        run: |
          # 假设构建出来的镜像名是 daytona/daytona (请根据 override 文件确认)
          # 如果不确定，可以先执行 docker images 查看
          docker save daytona/daytona:latest > daytona_local.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daytona-package
          path: daytona_local.tar
