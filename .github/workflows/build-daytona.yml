name: Export Docker Image

on:
  workflow_dispatch: # 手动触发

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Pull Docker image
        run: docker pull daytonaio/daytona-api:latest

      - name: Save Docker image to tarball
        run: docker save daytonaio/daytona-api:latest > daytona-api.tar

      - name: Upload image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daytona-api-image
          path: daytona-api.tar
          retention-days: 5 # 产物保留天数
